<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Parallax Background Test</title>

    <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<!-- Parallax Background -->
<div class="parallax-container">
    <div class="parallax-layer layer-1" data-parallax-speed="0.05" data-max-scroll="565"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.1" data-max-scroll="565"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.2" data-max-scroll="565"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.3" data-max-scroll="565"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.5" data-max-scroll="565"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="0.7" data-max-scroll="565"></div>
</div>

<div class="layer-7"></div>

<!-- Page content section -->
<div class="content">
    <h1>Looking for Adventures?</h1>
    <h4>A whole world awaits you.</h4>
</div>

<script src="../static/js/parallax.js"></script>

</body>
</html>
